<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/functions.js"></script>
</head>


<body>


    <div class="container">
        <div class="tic-tac-toe">

            <div class="row">
                <div id="ena-ena" onclick="select(1);" class="cell">
                </div>
                <div id="ena-dva" onclick="select(2);" class="cell">
                </div>
                <div id="ena-tri" onclick="select(3);" class="cell">
                </div>
            </div>

            <div class="row">
                <div id="dva-ena" onclick="select(4);" class="cell">
                </div>
                <div id="dva-dva" onclick="select(5);" class="cell">
                </div>
                <div id="dva-tri" onclick="select(6);" class="cell">
                </div>
            </div>

            <div class="row">
                <div id="tri-ena" onclick="select(7);" class="cell">
                </div>
                <div id="tri-dva" onclick="select(8);" class="cell">
                </div>
                <div id="tri-tri" onclick="select(9);" class="cell">
                </div>
            </div>

        </div>
    </div>


    <button class="reset">RESET</button>




</body>

</html>
